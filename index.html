<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Ґoogle</title>
        <link rel="stylesheet" href="styles.css">
        
    </head>


    <body>
        <div class=header> <!-- Header with links -->
            <a class="links" href="image_search.html">Зображення</a>
            <a class="links" href="advanced_search.html">Розширений пошук</a>
        </div>
        
        <div> <!-- Logo -->
            <img class="logo" src="googlelogo_color_272x92dp.png" alt="Ґoogle logo">    
        </div>
        
        <div class="box"> <!-- Query field & search buttons-->
            <form action="https://google.com/search">
                <div>
                    <input type="text" name="q" autofocus="yes" size="65">
                </div>
                <div>
                    <input type="submit" value="Пошук Ґoogle">
                    <input type="submit" value="Мені пощастить">
                    <input type="hidden" id="btnI" name="btnI" value="I'm Feeling Lucky">
                </div>
            </form>
        </div>
        
        <div class="mova"> <!-- Google language-->
            Мова Ґoogle: <span>Українська</span>
        </div>
        
               
    </body>
</html>
